# 吉林大学 DRCOM 客户端配置文件
#
# 使用方法：
# 1. 修改下面的用户信息为你的账户信息
# 2. 运行客户端：drcom_client -c drcom_jlu.conf

# ==================== 用户信息配置（必须修改） ====================
# 你的校园网用户名
username=xiaoming22

# 你的校园网密码
password=xiaoming123456

# 你的IP地址
ip=192.168.1.100

# 你的网卡MAC地址
mac=00:00:00:00:00:00

# 主机名
# 可以是任意名称，建议使用有意义的名称
hostname=xiaoming-linux

# 操作系统信息
# Linux内核版本信息，可通过 uname -r 命令获取
os_info=5.10.0-amd64

# ==================== 客户端配置（可选修改） ====================
# 客户端使用的端口，通常与服务器端口相同
client_port=61440

# 认证间隔时间，建议20-30秒
auth_interval=20

# 心跳间隔时间，建议12-20秒
heartbeat_interval=12

# ==================== 服务器配置（不必修改） ====================
# 主DNS服务器
primary_dns=0.0.0.0

# DHCP服务器
dhcp_server=0.0.0.0

# 吉林大学DRCOM服务器地址
server_ip=10.100.61.3

# DRCOM认证服务器端口
server_port=61440